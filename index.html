<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- To Do : Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-xl"></i>
        <!-- Lighting Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text/">
        If you have a Kakao Account,</br>log in with your eamil or phone number.
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/30edccab48.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
